<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="Image/img_5346-1.png">
            <h2>CONTACT</h2>
            <button class="primary_button" type="button">Menu</button>
        </nav>
    </header>

    <script src="script.js"></script>

    <div class="hero-section">
        <img src="Image/clock-check.svg" alt="clock-image">
        <h1><span>Contacting me is easy,</span> <br>Just book a call</h1>
        <p class="hero-paragraph">Select a preferred day and time you’d like us to talk and a meeting will be created
            automatically, Hoping to
            hear from you soon cheers.</p>

        <div class="herobutton">
            <button class="primary_button" type="button">Book a call</button>
            <button class="secondary_button" type="button">Send mail</button>
        </div>
    </div>

    <footer class="footer-section">
        <div class="footer-wrapper">
            <div class="line"></div>
            <div class="footer-text-wrapper">
                <h2>© 2024 Fubara Dickson.</h2>
                <div class="link-wrapper">
                    <h3>EMAIL</h3>
                    <h3>RESUME</h3>
                    <h3>LINKEDIN</h3>
                    <h3>BEHANCE</h3>
                    <h3>GITHUB</h3>
                    <h3>DRIBBBLE</h3>
                </div>
            </div>

        </div>
    </footer>
